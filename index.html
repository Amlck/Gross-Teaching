<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gross Anatomy Exam Practice</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>
  <header>
    <h1>Gross Anatomy Exam Practice</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Start Exam</a>
      <a href="#">About</a>
    </nav>
  </header>
  <main>
    <h2>Welcome to the Gross Anatomy Exam Practice Tool</h2>
    <button id="start-button">Start Exam</button>
    <div id="question-section" style="display: none;">
      <img id="question-image" src="" alt="Anatomy Image">
      <p id="question-text"></p>
      <div id="choices"></div>
    </div>
    <div id="result-section" style="display: none;">
      <p id="result-text"></p>
      <button id="next-button" onclick="loadNextQuestion()">Next Question</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Gross Anatomy Exam Practice</p>
  </footer>
</body>
</html>
